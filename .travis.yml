sudo: required
dist: trusty
language: java
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
jdk:
  -oraclejdk8
node_js:
  - 6
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY-:99.0
  - sh -e /etc/init.d/xvfb start
  - nvm install 6.10.3
install:
  - npm install
before_script:
  - npm build
  - npm build-concat
script:
  - npm test
deploy:
  provider: heroku
  api_key:
    secure: 
  app: tbd-team2
  on:
    repo: tee-bee-dee/team2
